<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Login</title>
    <script src="./assets/scripts/main.js"></script>
</head>

<body>

    <div class="form-content">
        <div class="login-content">
            <span class="login-title">
                Sign Up
            </span>
            <div id="validation-list" style="display: none"> </div>
            <form action="#" name="data">
                <div class="input-content">
                    <span class="input-label required-label">
                        Username
                    </span>
                    <div class="input-line">
                        <i class="input-icon far fa-user"></i>
                        <input class="input-form" type="text" placeholder="Type your username" name="username">
                    </div>
                </div>
                <div class="input-content">
                    <span class="input-label required-label">
                        Password
                    </span>
                    <div class="input-line">
                        <i class="input-icon fas fa-lock"></i>
                        <input class="input-form" type="password" placeholder="Type your password" name="password">
                    </div>
                </div>

                <div class="input-content">
                    <span class="input-label required-label">
                        Email
                    </span>
                    <div class="input-line">
                        <i class="input-icon far fa-envelope"></i>
                        <input class="input-form" type="email" placeholder="Type your email" name="email">
                    </div>
                </div>

                <div class="input-content">
                    <span class="input-label required-label">
                        Phone Number
                    </span>
                    <div class="input-line">
                        <i class="input-icon fas fa-mobile"></i>
                        <input class="input-form" type="text" placeholder="Type your phone number" name="phone_number">
                    </div>
                </div>

                <div class="input-content">
                    <span class="input-label required-label">
                        Address
                    </span>
                    <div class="input-line">
                        <i class="input-icon far fa-map"></i>
                        <input class="input-form" type="text" placeholder="Type your address" name="address">
                    </div>
                </div>

                <div class="submit-form">
                    <input class="submit-form-btn" type="submit" value="Sign Up" onclick="signupValidate()">
                </div>
                <div class="signup-option">
                    <span class="content-label">Already have an account?</span>
                    <a class="signup-link" href="./login.html" class="signup-label">Login now</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
