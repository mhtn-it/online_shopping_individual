<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Login</title>
    <script src="./assets/scripts/main.js"></script>
</head>


<body>

    <div class="form-content">
        <div class="login-content">
            <span class="login-title">
                Forgot Password
            </span>
            <div id="validation-list" style="display: none"> </div>
            <form action="#" name="data">
                <div class=" input-content">
                    <span class="input-label required-label">
                        Username
                    </span>
                    <div class="input-line">
                        <i class="input-icon far fa-user"></i>
                        <input class="input-form" type="text" placeholder="Type your username" name="username">
                    </div>
                </div>

                <div class="submit-form">
                    <input class="submit-form-btn" type="submit" value="forgot password"
                        onclick="forgotPasswordValidate()">
                </div>

                <div class="signup-option">
                    <span class="content-label">Already have an account?</span>
                    <a class="signup-link" href="./login.html" class="signup-label">Login now</a>
                </div>

                <div class="signup-option">
                    <span class="content-label">Don't have an account?</span>
                    <a class="signup-link" href="./signup.html" class="signup-label">Sign up now</a>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
